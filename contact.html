<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards – Contact & Feedback</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- ================================
       HERO SECTION (two‐column grid, matching privacy style)
       ================================ -->
  <section class="hero">
    <!-- 1) LEFT COLUMN: logo + “Contact & Feedback” title + subtitle -->
    <div class="hero-text">
      <img src="images/logo.svg" alt="Cards Logo" class="hero-logo" />

      <h1>Contact &amp; Feedback</h1>
      <p class="subheading">
        Have questions, found a bug, or just want to say hi? Let us know below.
      </p>
    </div>

    <!-- 2) RIGHT COLUMN: form inside a white “card” -->
    <div class="contact-column">
      <div class="contact-content">
        <form
          action="mailto:support@cards.study"
          method="post"
          enctype="text/plain"
        >
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="Name"
            placeholder="Your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="you@example.com"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="Message"
            rows="5"
            placeholder="Your feedback or question…"
            required
          ></textarea>

          <button type="submit">Send</button>
        </form>

        <p class="small-note">
          <em>
            If clicking “Send” does not open your email app, please email us
            directly at
            <a href="mailto:cards.study.app@gmail.com">cards.study.app@gmail.com</a>.
          </em>
        </p>
      </div>
    </div>
  </section>

  <!-- ================================
       FOOTER (matches other pages)
       ================================ -->
  <footer>
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy</a>
    <p>&copy; 2025 Cards. All rights reserved.</p>
  </footer>
</body>
</html>
