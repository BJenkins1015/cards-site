<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Cards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- ================================
       HERO SECTION (GRID: left=480px, right=fill)
       ================================ -->
  <section class="hero">
    <!-- 1) LEFT COLUMN: logo + text + App Store badge -->
    <div class="hero-text">
      <img src="images/logo.svg" alt="Cards Logo" class="hero-logo" />

      <h1>Cards</h1>
      <p>The Flash Cards App</p>

      <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">
        <img
          src="images/app_store.svg"
          alt="Download on the App Store"
          class="app-store-badge"
        />
      </a>
    </div>

    <!-- 2) RIGHT COLUMN: full-width carousel -->
    <div class="hero-carousel">
      <!-- ← Left Arrow Button -->
      <button
        class="carousel-arrow carousel-arrow--left"
        id="carouselPrev"
        aria-label="Show previous screenshot"
      >
        &#10094;
      </button>

      <!-- “wrapper” that spans from x=480px → x=100vw -->
      <div class="carousel-wrapper">
        <!-- The scrollable carousel -->
        <div class="carousel" id="carousel">
          <div class="carousel-item">
            <img src="images/screen1.jpg" alt="Screenshot 1" />
          </div>
          <div class="carousel-item">
            <img src="images/screen2.jpg" alt="Screenshot 2" />
          </div>
          <div class="carousel-item">
            <img src="images/screen3.jpg" alt="Screenshot 3" />
          </div>
          <div class="carousel-item">
            <img src="images/screen4.jpg" alt="Screenshot 4" />
          </div>
          <div class="carousel-item">
            <img src="images/screen5.jpg" alt="Screenshot 5" />
          </div>
        </div>

        <!-- Fade overlay: makes #3 look “faded out” into the background -->
        <div class="carousel-fade" id="carouselFade"></div>
      </div>

      <!-- → Right Arrow Button -->
      <button
        class="carousel-arrow carousel-arrow--right"
        id="carouselNext"
        aria-label="Show next screenshot"
      >
        &#10095;
      </button>
    </div>
  </section>

  <!-- ================================
       FOOTER
       ================================ -->
  <footer>
    <a href="mailto:cards.study.app@gmail.com">Contact</a>
    <a href="privacy.html">Privacy Policy</a>
    <p>&copy; 2025 Cards. All rights reserved.</p>
  </footer>

  <!-- ================================
       JS: Scroll Carousel & Hide Fade on First ▶
       ================================ -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const carousel = document.getElementById('carousel');
      const prevBtn = document.getElementById('carouselPrev');
      const nextBtn = document.getElementById('carouselNext');
      const fadeOverlay = document.getElementById('carouselFade');
      let firstClickDone = false;

      // Grab the first .carousel-item to calculate its width + margins
      const firstItem = carousel.querySelector('.carousel-item');
      if (!firstItem) return;

      const style = window.getComputedStyle(firstItem);
      const marginLeft = parseInt(style.marginLeft, 10);
      const marginRight = parseInt(style.marginRight, 10);
      // Total “slot” width = image width + left margin + right margin
      const itemWidth = firstItem.offsetWidth + marginLeft + marginRight;

      // ← Click handler: scroll left by one slot
      prevBtn.addEventListener('click', function () {
        carousel.scrollBy({ left: -itemWidth, behavior: 'smooth' });
      });

      // → Click handler: on first click, remove fade, then scroll right
      nextBtn.addEventListener('click', function () {
        if (!firstClickDone) {
          fadeOverlay.style.display = 'none';
          firstClickDone = true;
        }
        carousel.scrollBy({ left: itemWidth, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
